<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="shortcut icon" th:href="@{/img/iconp.png}" type="image/x-icon">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Club</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>

</head>

<body>
	<header class="container-fluid pt-1 pb-1 bg-warning d-flex justify-content-center">
			    <p class="text-light mb-0 p-2 fs-5">SPRING - Marlon Yesid Sánchez Moncada</p>
			</header>
			<nav class="navbar navbar-expand-lg navbar-dark p-3" id="menu">
				    <div class="container">
				        <a class="navbar-brand" href="#">
				            <img th:src="@{/java_logo_blanco.png}" alt="#">
						</a>
						<a class="navbar-brand">
				            <span class="ml-2 fs-5 text-white fw-bold">Spring Framework + MicroServices</span>
						</a>
				        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				            <span class="navbar-toggler-icon"></span>
				        </button>
				        <div class="collapse navbar-collapse" id="navbarNav">
				            <ul class="navbar-nav ml-auto">
				                <!-- Agrega los elementos del menú aquí -->
								<li class="nav-item">
									<a class="nav-link" th:href="@{/index}">
								    	<img th:src="@{/home.png}" alt="Imagen 0" class="btn-img custom-size">
								    </a>
								</li>
				            </ul>
				        </div>
				    </div>
				</nav><br>

<main>
        <div class="container d-flex flex-column justify-content-center align-items-centerr">
			<h2 class="text-center custom-header">Actualizar Datos del Club</h2>
        <form th:action="@{/clubes/save/edit}" th:object="${clubes}" method="post" class="mx-auto w-40">
            <input type="hidden" th:field="*{id}">
            <div class="nombre">
                <label for="name" class="form-label p-2">Nombre Club: </label>
                <input type="text" id="name" th:field="*{nombre}" placeholder="Ingrese el nombre..." class="form-control" required>
            </div><br>
     <div class="form-floating">
    <label for="jugadores" class="form-label p-2">Jugadores Vinculados:</label>
    <select id="jugadoresV" name="jugadores" class="form-control" multiple="multiple" th:field="*{jugadores}">
        <option th:each="jugador : ${clubes.jugadores}" 
                th:value="${jugador.id}"
                th:text="${jugador.nombre + ' - ' + jugador.posicion}">
        </option>
    </select>
</div>


 <div class="form-floating">
        <label for="jugadores" class="form-label p-2">Jugadores Disponibles:</label>
        <select id="jugadores" name="jugadores" class="form-control" multiple="multiple" th:field="*{jugadores}">
            <option th:each="jugador : ${jugadoresDisponibles}" 
                    th:value="${jugador.id}"
                    th:text="${jugador.nombre + ' - ' + jugador.posicion}">
            </option>
        </select>
    </div>


            <div class="form-floating">
        <label for="competiciones"class="form-label p-2">Competición:</label>
        <select id="competiciones" name="competiciones.id" class="form-control" multiple="multiple" th:field="*{competiciones}"required>
            <option th:each="competiciones: ${competicionesList}" 
            		th:value="${competiciones.id}"
                    th:text="${competiciones.nombre}"></option>
        </select>
    </div>
             <div class="form-floating">
        <label for="asociaciones"class="form-label p-2">Asociacion:</label>
        <select id="asociaciones" name="asociaciones.id" class="form-control" th:field="*{asociaciones}"required>
            <option value="">Selecciona una competición</option>
            <option th:each="asociaciones: ${asociacionesList}" 
            		th:value="${asociaciones.id}"
                    th:text="${asociaciones.nombre}"></option>
        </select>
    </div>
    
      <div class="form-floating">
        <label for="entrenadores"class="form-label p-2">Entrenadores:</label>
        <select id="entrenadores" name="entrenadores.id" class="form-control" th:field="*{entrenadores}" required >
            <option value="">Selecciona un Entrenador</option>
            <option th:each="entrenadores: ${entrenadoresList}" 
            		th:value="${entrenadores.id}"
                    th:text="${entrenadores.nombre}">
                    </option>
        </select>
    </div>
    <div id="error-messages" th:classappend="${errorMessage} ? 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative' : ''" th:text="${errorMessage}">
			
		</div><br>
		<div class="return mb-3">
		    <a class="btn btn-warning "  th:href="@{/clubes}">
		        <i class="fa-solid fa-arrow-left" style="color: #000000;"></i> Volver
		    </a>
		</div>
		<div class="button">
			<input type="submit" class="form-control btn-primary me-4" value="Guardar">       
		</div>
        </form>
    </div><br><br>
</main>
<footer class="bg-dark text-white mt-5 py-3">
    <div class="container d-flex justify-content-center justify-content-lg-between align-items-center flex-wrap">
        <p class="text-lg-start flex-grow-1 mb-0">&copy; Marlon Yesid Sánchez Moncada - Derechos Reservados.</p>
        <div class="social-links d-flex justify-content-center justify-content-lg-end align-items-center">
            <a href="#"><img th:src="@{/facebook.png}" alt="Facebook" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/instagram.png}" alt="Instagram" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/twitter.png}" alt="Twitter" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/youtube.png}" alt="YouTube" width="40px" height="40px"></a>
        </div>
    </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</body>

</html>
